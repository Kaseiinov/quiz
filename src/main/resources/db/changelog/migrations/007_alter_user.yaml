databaseChangeLog:
  - changeSet:
      id: 007_modify_table_users
      author: Aleksei Podstavin
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: long
                  constraints:
                    foreignKeyName: fk_user_table_role_id
                    references: roles(id)