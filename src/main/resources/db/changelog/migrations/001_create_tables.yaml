databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Askar
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-quiz-table
      author: Askar
      changes:
        - createTable:
            tableName: quizzes
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: creator_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_quiz_creator
                    references: users(id)

  - changeSet:
      id: create-question-table
      author: Askar
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: question
                  type: text
              - column:
                  name: quiz_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_question_quiz
                    references: quizzes(id)

  - changeSet:
      id: create-option-table
      author: Askar
      changes:
        - createTable:
            tableName: options
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: option
                  type: text
              - column:
                  name: is_correct
                  type: boolean
              - column:
                  name: question_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_option_question
                    references: questions(id)

  - changeSet:
      id: create-result-table
      author: Askar
      changes:
        - createTable:
            tableName: results
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: score
                  type: double
              - column:
                  name: user_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_result_user
                    references: users(id)
              - column:
                  name: quiz_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_result_quiz
                    references: quizzes(id)